version: "3.8"

services:
  # --- Database ---
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=bioforge
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_DB=bioforge_db
    ports:
      - "5432:5432"

  # --- Backend (Python) ---
  server:
    build: ./server
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://bioforge:secure_password@db/bioforge_db
    depends_on:
      - db

  # --- Frontend (React) ---
  client:
    build: ./client
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "3000:5173" # Vite default port mapped to 3000
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - server

volumes:
  postgres_data:
